<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição de Canal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
        }
        #container {
            margin-top: 50px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>Inscrição no Canal</header>
<div id="container">
    <h2>Digite o nome do canal para se inscrever:</h2>
    <form action="/subscribe" method="post">
        <label for="canal">Nome do Canal:</label>
        <input type="text" id="canal" name="canal" required>
        <button type="submit">Inscrever-se</button>
    </form>
</div>
</body>
</html>

</html>
