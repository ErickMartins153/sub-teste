<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens do Canal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
        }
        #container {
            margin-top: 50px;
        }
        .mensagem {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: black;
        }
    </style>
</head>
<body>
<header>Mensagens do Canal</header>
<div id="container">

    <h2 id="titulo">Mensagens recebidas no canal: </h2> <!-- O canal Ã© exibido aqui -->
    <ul id="noticias-list">
        <c:forEach items="${mensagens}" var="mensagem">

        </c:forEach>
    </ul>
    <form action="/unsubscribe" method="post">
        <input id="desinscrever" type="hidden" name="canal" >
        <button type="submit">Desinscrever-se</button>
    </form>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const canal = params.get('canal');
    const titulo = document.getElementById("titulo");
    const desinscrever = document.getElementById("desinscrever");
    titulo.textContent += `${canal}`;
    desinscrever.value =  `${canal}`;

    let socket = new SockJS('/ws');
    let stompClient = Stomp.over(socket);
    stompClient.connect({}, function(frame) {
        console.log('Conectado: ' + frame);
        stompClient.subscribe('/topic/messages', function(messageOutput) {
            showMessage(messageOutput.body);
        });
    });

    function showMessage(noticia) {
        let messageList = document.getElementById('noticias-list');
        let li = document.createElement('li');
        li.className = "mensagem"; // Adicionando uma classe para estilo
        li.appendChild(document.createTextNode(noticia));
        messageList.appendChild(li);
    }
</script>
</body>
</html>
